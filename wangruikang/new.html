<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="animate.js"></script>
</head>
<body>
	<div id="hdt">
		<img src="images/a15.png" alt="" class="img1">
		<div id="guntiao">
			<p id="warn" class="warn">[温馨提示]欢迎大家来到中国国家博物馆！！！</p>
		</div>
	</div>
	<div class="box" id="box">
		<div class="slider" id="slider">
			<div class="slide"><img src="images/b5.jpg"></div>
			<div class="slide"><img src="images/b1.jpg"></div>
			<div class="slide"><img src="images/b2.jpg"></div>
			<div class="slide"><img src="images/b3.jpg"></div>
			<div class="slide"><img src="images/b4.jpg"></div>
			<div class="slide"><img src="images/b5.jpg"></div>
			<div class="slide"><img src="images/b1.jpg"></div>
		</div>
		<span id="left"><</span>
		<span id="right">></span>
		<ul class="nav" id="nav">
			<li class="active">1</li>
			<li> 2</li>
			<li> 3</li>
			<li> 4</li>
			<li> 5</li>
		</ul>
	</div>
	<script type="text/javascript">
		var box=document.getElementById("box");
		var oNavlist=document.getElementById("nav").children;
		var slider =document.getElementById("slider");
		var left =document.getElementById("left");
		var right=document.getElementById("right");
		var index=1;
		var timer;
		var isMoving=false;
		// animate(slider, {left:-2400});
		box.onmouseover=function(){
		animate(left,{opacity:50})
		animate(right,{opacity:50})
		clearInterval(timer)
		}	
		box.onmouseout=function(){
			animate(left,{opacity:0})
			animate(right,{opacity:0})
			timer=setInterval(next, 3000);
		}
		right.onclick=next; 
		left.onclick=prev;

		for(var i=0;i<oNavlist.length;i++){
			oNavlist[i].index=i;
			// oNavlist[i].ibs = i;
			oNavlist[i].onclick=function(){
				index=this.index+1;
				navmove();
				animate(slider,{left:-1200*index});
			}
		}
		function next(){
			if(isMoving){
				return;
			}
			ismoving=true;
			index++;
			navmove();
			animate(slider, {left:-1200*index},function(){
				if(index==6){
					slider.style.left="-1200px";
					index=1;
				}
				isMoving=false;
			});
		}
		function prev(){
			if(isMoving){
				return;
			}
			ismoving=true;
			index--;
			navmove();
			animate(slider, {left:-1200*index},function(){
				if(index==0){
					slider.style.left="-6000px";
					index=5;
				}
				isMoving=false;
			});
		}
		function navmove(){
			for(var i=0;i<oNavlist.length;i++){
				oNavlist[i].className="";
			}
			if(index>5){
				oNavlist[0].className="active";
			}else if(index<=0){
				oNavlist[4].className="active";
			}else{
				oNavlist[index-1].className="active";
			}
		}
		timer=setInterval(next, 3000);
		var warn = document.getElementById("warn");
		var left1 = 1100;
		var ti = setInterval(frame1,10);
		function frame1(){
			if(left1 == -410){
				left1 = 1100;
			}
			else{
				left1 -= 1;
				warn.style.left = left1 + 'px';
			}
		}
	</script>
</body>
</html>
